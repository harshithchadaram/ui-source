<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="output.css" rel="stylesheet"> -->
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="tw-flex tw-flex-row tw-h-screen tw-bg-gradient-to-r tw-from-grey-500 tw-to-blue-500">
        <div class="tw-w-1/4 tw-p-16 tw-bg-white">
            <img class="object-cover h-16 w-56 mb-20">
            <h2 class="tw-text-2xl tw-font-black">Log In</h2>
            <form class="tw-bg-white tw-pt-4 tw-pb-8 tw-mb-4">
                <div class="tw-relative tw-mb-4 tw-text-grey-600 tw-focus-within:text-gray-400">
                    <span class="tw-absolute tw-inset-y-0 tw-left-0 tw-flex tw-items-center tw-pl-2">
                        <button type="submit" class="tw-p-1 focus:outline-none focus:shadow-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="tw-w-5 tw-h-5">
                                <path
                                    d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" />
                            </svg>
                        </button>
                    </span>
                    <input
                        class="tw-shadow tw-appearance-none tw-border tw-rounded tw-w-full tw-py-3 tw-px-3 tw-pl-10 tw-text-gray-700 tw-leading-tight tw-focus:outline-none tw-focus:shadow-outline"
                        id="username" type="text" placeholder="Username">
                </div>
                <div class="tw-relative tw-mb-6 tw-text-grey-600 tw-focus-within:text-gray-400">
                    <span class="tw-absolute tw-inset-y-0 tw-eft-0 tw-flex tw-items-center tw-pl-2">
                        <button type="submit" class="tw-p-1 focus:outline-none focus:shadow-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="tw-w-5 tw-h-5">
                                <path fill-rule="evenodd"
                                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </span>
                    <input
                        class="tw-shadow tw-appearance-none tw-border tw-rounded tw-w-full tw-py-3 tw-px-3 tw-pl-10 tw-text-gray-700  tw-leading-tight tw-focus:outline-none tw-focus:shadow-outline"
                        id="password" type="password" placeholder="Password">
                </div>
                <div class="tw-flex tw-items-center tw-justify-between">
                    <button
                        class="tw-bg-blue-800 hover:tw-bg-blue-800 tw-text-white tw-w-full tw-font-bold tw-py-2 tw-px-4 tw-rounded tw-focus:outline-none tw-focus:shadow-outline"
                        type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
