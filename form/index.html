<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="output.css" rel="stylesheet"> -->
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-row h-screen bg-gradient-to-r from-cyan-500 to-blue-500">
        <div class="basis-1/4 p-14 bg-white">
            <img class="object-cover h-16 w-56 mb-20">
            <h2 class="text-2xl font-extrabold">Log In</h2>
            <form class="bg-white pt-4 pb-8 mb-4">
                <div class="relative mb-4 text-gray-600 focus-within:text-gray-400">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path
                                    d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" />
                            </svg>
                        </button>
                    </span>
                    <input
                        class="shadow appearance-none border rounded w-full py-3 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Username">
                </div>
                <div class="relative mb-6 text-gray-600 focus-within:text-gray-400">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </span>
                    <input
                        class="shadow appearance-none border rounded w-full py-3 px-3 pl-10 text-gray-700  leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-indigo-800 hover:bg-indigo-800 text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
